<h3>Command Line Interface (CLI)</h3>
<p data-translate="pci_etl_cli_description"></p>
<!-- Installation -->
<h4 data-translate="pci_etl_cli_install"></h4>
<pci-code-sample
    data-code="$ctrl.CLI_INSTALL_CODE"
    data-language="'bash'"
></pci-code-sample>
<oui-message class="mt-2" data-type="info">
    <span data-translate="pci_etl_cli_install_restart_terminal"></span>
</oui-message>
<!-- Authentification -->
<h4 data-translate="pci_etl_cli_auth_title"></h4>

<p data-translate="pci_etl_cli_auth_title_text"></p>
<a
    href="{{:: $ctrl.usersTokensLink }}"
    class="d-block mb-2"
    data-translate="pci_etl_cli_auth_title_link"
    data-variant="link"
></a>

<p data-translate="pci_etl_cli_auth_steps"></p>
<ul>
    <li
        data-translate="pci_etl_cli_auth_steps_step_1"
        data-translate-values="{command: '<code>ovhdi login</code>'}"
    ></li>
    <li data-translate="pci_etl_cli_auth_steps_step_2"></li>
    <li data-translate="pci_etl_cli_auth_steps_step_3"></li>
    <li data-translate="pci_etl_cli_auth_steps_step_4"></li>
</ul>
<!-- Commandes -->
<h4 data-translate="pci_etl_cli_commands_title"></h4>

<p
    data-translate="pci_etl_cli_commands_desc"
    data-translate-values="{command: '<code>ovhdi --help</code>'}"
></p>
